<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i, j;
        for (j=1;j<=21;j++){document.write("*");}
        document.write("<br>");
        for (i=2; i<=6; i++){
            for (j=1;j<=21;j++){
                if (j==1 || j==21) { document.write("*");}
                else document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
        for (j=1;j<=21;j++){document.write("*");}
    </script>
</body>
</html>
